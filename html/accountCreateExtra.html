<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/accountCreateExtra.css" rel="stylesheet">
</head>
<body>



    <img id="logo" src="../images/logo.png" alt="logo">

    <form id="register" enctype="multipart/form-data">
        <div id="regProfilePic">
            <label for="image-upload" class="custom-file-upload">
                <i></i> +
            </label>
            <input id="image-upload" type="file" placeholder="Photo" name="profilePic">
        </div>
        <div id="regForm">
            <input required class="mainMobileInput" type="text" placeholder="Enter Username..." name="username">
            <input class="mainMobileInput" type="text" placeholder="Enter Title..." name="title">
            <textarea class="mainMobileInput" id="descTextArea"  maxlength="60" id="description" placeholder="Short description..." name="description"></textarea>
            <input class="mainMobileInput" type="text" placeholder="GitHub" name="github">
            <input class="mainMobileInput" type="text" placeholder="Add Tags" name="tags">
        </div>
        <button type="submit" class="mainMobileButton">Save</button>
    </form>


    <script src="../constants.js"></script>
    <script src="../js/serialize.js"></script>
    <script src="../js/accountCreateExtra.js"></script>
</body>
</html>
