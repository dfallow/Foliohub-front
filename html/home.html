<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>

<div class="menuMobile">
    <div class="menuTopRow">
        <div id="menuBtn" class="logo-container" onclick="openDrawer()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <img id="logo" src="../images/logo.png">
        <div class="logo-container" id="profilePicContainer">
            <img id="profilePic" src="../images/login.png">
        </div>

    </div>
    <div class="search-with-filter">
        <input type="text" placeholder="Search..." id="searchBar">
        <button id="filter-btn">Filter</button>
    </div>

</div>

<div id="side-menu" class="side-nav">
    <a href="#" id="btn-close" onclick="closeDrawer()">&times;</a>
    <div id="drawer-user-info">
        <img id="drawer-pic" src="../images/login.png" alt="drawer-pic">
        <h1>Username</h1>
    </div>

    <a href="home.html">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/home.png" alt="">
            <p>Home</p>
        </div>
    </a>
    <a href="myProfile.html">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/portfolio.png" alt="">
            <p>My projects</p>
        </div>
    </a>
    <a href="projectUpload.html">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/upload.png" alt="">
            <p>Upload project</p>
        </div>
    </a>
    <a href="#">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/share.png" alt="">
            <p>Share project</p>
        </div>
    </a>
    <a class="drawer-settings" href="#">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/settings.png" alt="">
            <p>Account settings</p>
        </div>
    </a>
</div>

<div class="projects">
    <ul id="projectList">
        <!-- home.js creates project inputs here-->
    </ul>

</div>

<button id="load-more">more projects</button>

<script src="../constants.js"></script>
<script src="../js/general.js"></script>
<script src="../js/home.js"></script>
</body>
</html>
