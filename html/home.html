<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>

<div class="menuMobile">
    <div class="menuTopRow">
        <div id="menuBtn" class="logo-container" onclick="openDrawer()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <img id="logo" src="../images/logoLong.png">
        <div class="logo-container" id="profilePicContainer">
            <img id="profilePic" src="../images/login.png">
        </div>

    </div>
    <div class="search-with-filter">
        <input class="searching" type="text" placeholder="Search..." id="searchBar">

        <div class="filterMenu">
            <select class="filterBtn" onchange=filter(this.value)>
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
                <option value="aZ">A-Z</option>
                <option value="zA">Z-A</option>
                <option value="rating">Rating</option>
                <option value="comments">Comments</option>
            </select>
        </div>
    </div>

</div>



<div id="side-menu" class="side-nav">

</div>

<div class="projects">
    <ul id="projectList">
        <!-- home.js creates project inputs here-->
    </ul>

</div>

<!--<button id="load-more">more projects</button>-->

<script src="../constants.js"></script>
<script src="../js/general.js"></script>
<script src="../js/drawer.js"></script>
<script src="../js/home.js"></script>
</body>
</html>
