<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/projectDetails.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="menu">
            <img id="logo" src="../images/logo.png" alt="FolioHub Logo">
            <h1>FolioHub</h1>
            <img id="profilePic" src="../images/profilePic.png" alt="User Profile Pic">
        </div>

        <div class="projectDetails">
            <!-- projectDetails.js creates elements here -->
            <div id="appOverview">
                <!-- Initial card that shows Logo, Name, Votes, Tags, Author, Short Description -->
                <div id="appOverviewTop">
                    <!-- Logo, Name, Votes, Tags, Author -->
                </div>
                <div id="appOverviewBottom">
                    <!-- description and dowload -->
                </div>

            </div>

            <div id="media">
                <!-- section for app videos and images -->
            </div>

            <div id="comments">
                <!-- section for app comments -->
            </div>

            <div id="moreInfo">
                <!-- shows additional information -->
            </div>
        </div>

    </div>

    <script src="../js/projectDetails.js"></script>

</body>
</html>
