<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/accountCreate.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="menu">
        <img id="logo" src="../images/logo.png">
        <h1>FolioHub</h1>
        <img id="profilePic" src="../images/profilePic.png">
    </div>

    <h2>Register</h2>

    <form id="register">
        <div id="regLeft">
            <input type="text" placeholder="Enter Username" name="username">
            <input type="text" placeholder="Enter Title" name="title">
            <input type="email" placeholder="Enter Email" name="email">
            <input type="email" placeholder="Confirm Email" name="emailC">
            <input type="password" placeholder="Enter Password" name="password">
            <input type="password" placeholder="Confirm Password" name="passwordC">
        </div>
        <div id="regRight">
            <input id="image" type="file" placeholder="Photo" name="profilePic">
        </div>
    </form>

</div>

</body>
</html>
