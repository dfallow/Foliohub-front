<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/accountCreate.css" rel="stylesheet">
</head>
<body>

<img id="logo" src="../images/logo.png" alt="logo">

<h1>Create an account</h1>

<form id="register">
    <div id="regForm">
        <div class="errorMessage" id="errorEmail">Error</div>
        <div class="errorMessage" id="errorPass">Error</div>
        <input required class="mainMobileInput" type="email"  placeholder="Enter Email..." name="email" onfocusin="removeError()" onfocusout="checkEmail()">
        <input required class="mainMobileInput" type="email" placeholder="Confirm Email..." name="emailC">
        <input required class="mainMobileInput" type="password" placeholder="Enter Password..." minlength="6" name="password">
        <input required class="mainMobileInput" type="password" placeholder="Confirm Password..." minlength="6" name="passwordC">
    </div>
    <button type="submit" class="mainMobileButton">NEXT</button>
</form>

<script src="../constants.js"></script>
<script src="../js/general.js"></script>
<script src="../js/serialize.js"></script>
<script src="../js/accountCreate.js"></script>
</body>
</html>
