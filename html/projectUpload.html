<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Upload</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/projectUpload.css" rel="stylesheet">
</head>
<body>

<div class="menuMobile">
    <div class="menuTopRow">
        <div class="menuButton">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <img id="logo" src="../images/logo.png">
        <img id="profilePic" src="../images/profilePic.png">
    </div>
</div>

<form id="uploadDetails" action=""> <!-- TODO action to do -->

    <div id="regProjectPic">
        <label for="image-upload" class="custom-file-upload">
            <i></i> +
        </label>
        <input id="image-upload" type="file" placeholder="Photo" name="projectPic">
    </div>
    <input class="mainMobileInput" id="projectName" type="text" placeholder="Project Name">
    <textarea class="mainMobileInput" maxlength="60" id="shortDescTextArea"
              placeholder="Short description"></textarea>
    <input class="mainMobileInput" placeholder="Add tags">

    <h3>Add a video</h3>

    <div id="projectVideo">
        <label for="image-upload" class="custom-file-upload">
            <i></i> +
        </label>
        <input id="video-upload" type="file" placeholder="Photo" name="projectPic">
    </div>

    <h3>Add pictures</h3>

    <div id="projectPictures">
        <label for="image-upload" class="custom-file-upload">
            <i></i> +
        </label>
        <input id="pictures-upload" type="file" placeholder="Photo" name="projectPic">
    </div>

    <div id="uploadedPictures">
        <!-- Uploaded images show up here -->
    </div>

    <textarea class="mainMobileInput" id="longDescTextArea" placeholder="Longer description"></textarea>

    <button class="mainMobileButton" type="submit">Create</button>

</form>

<script src="../constants.js"></script>
</body>
</html>
