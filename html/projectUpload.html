<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Upload</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/projectUpload.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="menu">
            <img id="logo" src="../images/logo.png">
            <h1>FolioHub</h1>
            <img id="profilePic" src="../images/profilePic.png">
        </div>

        <h2>Project Upload</h2>

        <div class="projectUpload">

            <div id="uploadLeft">
                <form id="upload" action=""> <!-- TODO action to do -->
                    <h4>Project Name:</h4>
                    <input type="text">
                    <h4>Outline</h4>
                    <input type="text">
                    <h4>Description (500 char)</h4>
                    <textarea></textarea>
                    <h4>Tags</h4>
                    <input placeholder="tags go here">
                </form>
            </div>

            <div id="uploadRight">
                <h4>Project Images</h4>
                <input type="file" name="projectImages" accept="image/*" placeholder="Choose Photos">
                <h4>Project Videos</h4>
                <input type="file" name="projectVideos" accept="video/*" placeholder="Choose Videos">
                <h4>Project Logo</h4>
                <input type="file" name="projectLogo" accept="image/*" placeholder="Chose Logo">
            </div>

        </div>

</div>

</body>
</html>
