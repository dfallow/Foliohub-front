<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Upload</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/projectUpload.css" rel="stylesheet">
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>

<div class="menuMobile">
    <div class="menuTopRow">
        <div class="logo-container" onclick="openDrawer()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <img id="logo" src="../images/logo.png">
        <div class="logo-container">
            <img id="profilePic" src="../images/login.png">
        </div>
    </div>
</div>

<div id="side-menu" class="side-nav">
    <a href="#" id="btn-close" onclick="closeDrawer()">&times;</a>
    <div id="drawer-user-info">
        <img id="drawer-pic" src="../images/login.png" alt="drawer-pic">
        <h1>Username</h1>
    </div>

    <a href="home.html">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/home.png" alt="">
            <p>Home</p>
        </div>
    </a>
    <a href="myProfile.html">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/portfolio.png" alt="">
            <p>My projects</p>
        </div>
    </a>
    <a href="projectUpload.html">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/upload.png" alt="">
            <p>Upload project</p>
        </div>
    </a>
    <a href="#">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/share.png" alt="">
            <p>Share project</p>
        </div>
    </a>
    <a class="drawer-settings" href="#">
        <div class="drawer-item">
            <img class="drawer-item-logo" src="../images/settings.png" alt="">
            <p>Settings & Account</p>
        </div>
    </a>
</div>

<form id="uploadDetails" action=""> <!-- TODO action to do -->

    <div id="regProjectPic">
        <label for="image-upload" class="custom-file-upload">
            <i></i> +
        </label>
        <input id="image-upload" type="file" placeholder="Photo" name="logo">
    </div>
    <input class="mainMobileInput" id="projectName" type="text" placeholder="Project Name" name="name">
    <textarea class="mainMobileInput" maxlength="60" id="shortDescTextArea"
              placeholder="Short description" name="outline"></textarea>
    <input class="mainMobileInput" placeholder="Add tags" name="tags">

    <h3>Add a video</h3>

    <div id="projectVideo">
        <div class="add-youtube-search">
            <input class="mainMobileInput"  id="video-upload" type="text" placeholder="Add a youtube video URL" name="video">
            <button class="mainMobileButton" id="add-youtube-video">Check</button>
            <button class="mainMobileButton" id="remove-youtube-video">Remove</button>
        </div>

        <div class="video-wrapper">

        </div>

    </div>

    <h3>Add pictures</h3>

    <div id="projectPictures">
        <label for="pictures-upload" class="custom-file-upload">
            <i></i> +
        </label>
        <input id="pictures-upload" type="file" multiple="multiple" placeholder="Photo" accept="image/*" name="images">
    </div>

    <div id="uploadedPictures">
        <!-- Uploaded images show up here -->
    </div>

    <textarea class="mainMobileInput" id="longDescTextArea" placeholder="Longer description" name="description"></textarea>

    <div id="div-private">
        <input type="checkbox" id="private"/><label id="checkbox-text" for="private">Private</label>
    </div>

    <button class="mainMobileButton" type="submit">Create</button>

</form>

<script src="../constants.js"></script>
<script src="../js/serialize.js"></script>
<script src="../js/projectUpload.js"></script>
</body>
</html>
