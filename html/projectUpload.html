<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Upload</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/projectUpload.css" rel="stylesheet">
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>

<div class="menuMobile">
    <div class="menuTopRow">
        <div id="menuBtn" class="logo-container" onclick="openDrawer()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <img id="logo" src="../images/logoLong.png">
        <div class="logo-container" id="profilePicContainer">
            <img id="profilePic" src="../images/login.png">
        </div>
    </div>
</div>

<div id="side-menu" class="side-nav"></div>

<form id="uploadDetails" action="">
    <div id="regProjectPic">
        <label for="image-upload" class="custom-file-upload">
            <p>+</p>
        </label>
        <input id="image-upload" type="file" placeholder="Photo" name="logo">
    </div>
    <input required class="mainMobileInput" maxlength="30" id="projectName" type="text" placeholder="Project Name"
           name="name">
    <textarea class="mainMobileInput" maxlength="60" id="shortDescTextArea"
              placeholder="Short description" name="outline"></textarea>
    <input style="display: none" class="mainMobileInput" placeholder="tag1,tag2,tag3,..." type="text"
           pattern="^[.]+(,[.]+)*$" name="tags">

    <h3>Add a video</h3>

    <div id="projectVideo">
        <div class="add-youtube-search">
            <input class="mainMobileInput" id="video-upload" type="text" placeholder="Add Youtube URL..." name="video">
            <button class="mainMobileButton" id="check-youtube-video">Check</button>
            <button class="mainMobileButton" id="remove-youtube-video">Remove</button>
        </div>
        <div class="video-wrapper"></div>
    </div>

    <div id="projectPictures">
        <h3>Add pictures</h3>
        <label for="pictures-upload" class="custom-file-upload">
            <i></i> Add
        </label>
        <input id="pictures-upload" type="file" multiple="multiple" placeholder="Photo" accept="image/*" name="images">
    </div>

    <div id="uploadedPictures"><!-- Uploaded images show up here --></div>

    <textarea class="mainMobileInput" id="longDescTextArea" placeholder="Longer description"
              name="description"></textarea>

    <div id="div-private">
        <input type="checkbox" id="private"/><label id="checkbox-text" for="private">Private</label>
    </div>

    <div class="buttons">
        <button id="submit-btn" class="mainMobileButton" type="submit">Create</button>
        <button class="mainMobileButton" id="deleteBtn">Delete</button>
    </div>
</form>

<script src="../constants.js"></script>
<script src="../js/general.js"></script>
<script src="../js/drawer.js"></script>
<script src="../js/serialize.js"></script>
<script src="../js/projectUpload.js"></script>
</body>
</html>
