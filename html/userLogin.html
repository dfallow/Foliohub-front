<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/userLogin.css" rel="stylesheet">
    <link href="../images/favicon.ico" type="image/x-icon" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>

<img id="logo" src="../images/logoLong.png" alt="logo">

<div class="forms">
    <h1>Login</h1>
    <form id="login" action="" method="post">
        <div>
            <input class="mainMobileInput" type="email" placeholder="Email" name="username">
            <input class="mainMobileInput" type="password" placeholder="Password" name="password">
        </div>
        <button class="mainMobileButton" type="submit">Log In</button>
    </form>
    <a href="accountCreate.html">Create a new account</a>
</div>

<script src="../constants.js"></script>
<script src="../js/general.js"></script>
<script src="../js/serialize.js"></script>
<script src="../js/userLogin.js"></script>
</body>
</html>
