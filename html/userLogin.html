<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="../css/general.css" rel="stylesheet">
    <link href="../css/userLogin.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>FolioHub</h1>

        <div class="forms">
            <h3>Login</h3>
            <form id="login" action="http://10.114.32.29/foliohub/auth/login" method="post">
                <div>
                    <label>Email:</label>
                    <input type="email" placeholder="example@test.com" name="username">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" placeholder="Password" name="password">
                </div>
                <div>
                    <button type="submit">Log In</button>
                </div>
            </form>
            <div class="notUser">
                <form action="http://10.114.32.29/guest"> <!-- TODO implement guest access -->
                    <button type="submit">Guest Access</button>
                </form>
                <form action="../html/accountCreate.html"> <!-- TODO implement register page -->
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/serialize.js"></script>
    <script src="../js/userLogin.js"></script>
</body>
</html>
